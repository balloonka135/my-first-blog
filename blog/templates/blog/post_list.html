<!DOCTYPE html>
<html>
	<head>
		<title>Ira's blog</title>
	</head>
	<body>
		<div>
			<h3><a href="">Django Girls Blog</a></h3>
		</div>

		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p>{{ post.text|linebreaksbr }}</p>
			</div>
		{% endfor%}	
	</body>
</html>
